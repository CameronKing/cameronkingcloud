<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Cameron King{% block title %}{% endblock %}</title>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="en">

    <meta name="description" content="Cameron King&#39;s personal website">
    <meta name="author" content="Cameron King">
    <meta name="keywords" content="blog,developer,personal,quantum,simulation">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Cameron King">
    <meta name="twitter:description" content="Cameron King&#39;s personal website">

    <meta property="og:title" content="Cameron King">
    <meta property="og:description" content="Cameron King&#39;s personal website">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:updated_time" content="2020-12-24T00:00:00+00:00">

    <link rel="canoncial" href="{{ url }}">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
    {% endblock %}
  </head>
  <body class="d-flex h-100 text-{{ justification }} text-white bg-blue">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      {% block header %}
      {% endblock %}

      {% block content %}
      {% endblock %}

      <footer class="bd-footer mt-auto text-white-50 text-center">
        <div class="container">
        {%block footer %}
        <p class="mb-0">&copy; 2020. Licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY 4.0</a> except where otherwise noted.</p>
        {% endblock %}
        </div>
      </footer>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
